<div class="container my-5" style="margin: auto">
    <div class="d-flex align-items-center justify-content-center" style="margin: auto">
        <div class="col-lg-6 col-sm-7 myImage">
            <!-- for small screen last size 793px-->
            <img src="/assets/login.jpg" class="img-responsive" width="400px" height="400px" alt="" srcset="" />
        </div>


        <div class="col-lg-6 col-sm-5 card shadow" style="width: 25em; margin: auto">
            <form [formGroup]="form">


                <!-- <mat-progress-bar *ngIf="isSignUpLoad" mode="indeterminate" color="basic"></mat-progress-bar> -->
                <div class="card-body">
                    <span class="cdt-text"> CTU</span> <img src="/assets/cahiertexte.gif" width="60px" height="60px" alt=""
                        srcset="" />
                    <br />
                    <h3>connexion au CTU</h3>
                    <div class="alert alert-danger alert-dismissible" *ngIf="alertLoginMessage.length!=0">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>{{ alertLoginMessage }}</strong>
                    </div>
                   
                    <!-- EMAIL -->
                    <nz-input-group class="my-2" [nzPrefix]="prefixTemplateEmail">
                        <input type="email" name="email" id="email" formControlName="email"  nz-input nzSize="large"
                            placeholder="Adresse email" />
                    </nz-input-group>
                    <ng-template #prefixTemplateEmail>
                        <i class="text-blue" nz-icon><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                </path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </i>
                    </ng-template>
    
                    <!-- PASSWORD -->
                    <nz-input-group class="my-2" [nzPrefix]="prefixTemplatePassword">
                        <input type="password" name="password" formControlName="password" id="password"  nz-input 
                            nzSize="large" placeholder="Mot de passe" />
                    </nz-input-group>
                    <ng-template #prefixTemplatePassword>
                        <i class="text-blue" nz-icon><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </i>
                    </ng-template>
    
                    <!-- PASSWORD CONFIRMATION-->
    
                    <button nz-button class="my-3 bg-blue outline" nzType="primary" [disabled]="!form.valid" (click)="login()">
                        Se connecter
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
